{% extends 'food/base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img class="card" height="300px" src="{{object.item_image}}">
        </div>
        <div class="col-md-4">
            <h1>{{object.item_name}}</h1>
            <h2>{{object.item_desc}}</h2>
            <h3>${{object.item_price}}</h3>

       <div class="col-md-2">
            <a href="{% url 'food:update_item' object.id %}" class="btn btn-success">Edit</a>
            <br>
            <br>
            <br>
            <a href="{% url 'food:delete_item' object.id %}" class="btn btn-success">Delete</a>
        </div>    
      
        
          
        </div>
    </div>
</div>
    
{% endblock %}
